# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Detect service directory and set PYTHONPATH
      run: |
        SERVICE_DIR="api/api-usuarios"
        if [ -d "$SERVICE_DIR" ]; then
          echo "PYTHONPATH=${GITHUB_WORKSPACE}/$SERVICE_DIR" >> $GITHUB_ENV
          echo "SERVICE_DIR=$SERVICE_DIR" >> $GITHUB_ENV
        else
          echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV
          echo "SERVICE_DIR=." >> $GITHUB_ENV
        fi
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # if SERVICE_DIR was set earlier, install from there; otherwise try the default path
        if [ -z "$SERVICE_DIR" ]; then SERVICE_DIR="api/api-usuarios"; fi
        echo "Installing from $SERVICE_DIR"
        if [ -d "$SERVICE_DIR" ]; then
          cd "$SERVICE_DIR"
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "no requirements.txt in $SERVICE_DIR"; fi
          if [ -f test-requirements.txt ]; then pip install -r test-requirements.txt; else echo "no test-requirements.txt in $SERVICE_DIR"; fi
          cd -
        else
          echo "$SERVICE_DIR not found, skipping service install"
        fi
    - name: Verify installed packages
      run: |
        python -m pip list
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        echo "Service dir is: $SERVICE_DIR"
        if [ -d "$SERVICE_DIR" ]; then
          cd "$SERVICE_DIR"
        fi
        pwd
        ls -la
        pytest -q
